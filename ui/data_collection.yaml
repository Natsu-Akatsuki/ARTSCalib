ChessboardParam:
  # description: number of corner along the left side of chessboard in pixel coordinate (not the number of grid)
  CornerNumAlongLeftSide: 5
  # description: number of corner along the bottom side of chessboard in pixel coordinate (not the number of grid)
  CornerNumAlongBottomSide: 7
  # description: grid size of chessboard in meter
  GridSize: 0.08

CameraParam:
  do_horizon_flip: False
  do_vertical_flip: False
  do_rgb2bgr: False

ROSParam:
  lidar_topic: /livox/lidar
  lidar_frame: livox_frame
  img_topic: /camera/image_raw
  # description: e.g. accumulate 50 frame * 0.1 s/frame = 5s point cloud
  overlap_frame: 50
